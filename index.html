<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="main-txt">HOME</h3>
        <div class="score">
          <p id="home-counter">0</p>
        </div>

        <div class="btn-container">
          <button onclick="add1Home()">+ 1</button>
          <button onclick="add2Home()">+ 2</button>
          <button onclick="add3Home()">+ 3</button>
        </div>
      </div>

      <div>
        <h3 class="main-txt">AWAY</h3>
        <div class="score">
          <p id="guest-counter">0</p>
        </div>

        <div class="btn-container">
          <button onclick="add1Guest()">+ 1</button>
          <button onclick="add2Guest()">+ 2</button>
          <button onclick="add3Guest()">+ 3</button>
        </div>
      </div>
    </div>

    <div id="reset-container">
      <button id="btn-reset" ondblclick="scoreReset()">RESET</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
